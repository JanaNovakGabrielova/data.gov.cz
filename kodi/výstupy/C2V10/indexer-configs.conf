                    "#Metriky část 4 CORS\nPREFIX qb: <http://purl.org/linked-data/cube#>\nPREFIX dqv: <http://www.w3.org/ns/dqv#>\nPREFIX sdmxdim: <http://purl.org/linked-data/sdmx/2009/dimension#>\nPREFIX nkod: <https://data.gov.cz/zdroj/katalog/NKOD>\nPREFIX dcat: <http://www.w3.org/ns/dcat#>\nPREFIX dcterms: <http://purl.org/dc/terms/>\nPREFIX time: <http://www.w3.org/2006/time#>\nPREFIX bif: <http://www.openlinksw.com/schemas/bif#>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\nPREFIX foaf: <http://xmlns.com/foaf/0.1/>\n\nCONSTRUCT {\n  ?id a ?types;\n    qb:dataSet ?dataSet ;\n    dqv:computedOn ?poskytovatel ;\n    dqv:isMeasurementOf ?metric ;\n    ?metric ?value ;\n    sdmxdim:refPeriod ?datum .\n} WHERE {\n  #vybere poskytovatele v NKOD\n  {SELECT ?poskytovatel ?poskytovatelJmeno WHERE {\n      GRAPH <https://data.gov.cz/zdroj/datová-sada/poskytovatelé-v-nkod> {\n        ?poskytovatel a foaf:Agent ;\n    \t\t\t\t  foaf:name ?poskytovatelJmeno .\n      }\n    }\n  }\n  #nastaví včerejší den\n  BIND(bif:dateadd(\"day\", -1, xsd:date(now())) as ?datum)\n  #metriky\n  VALUES ?metric {\n    <https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSbezCORSnaSchématu>\n    <https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSbezCORSnaPopisuPřístupovéhoBoduSlužby>\n    <https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSbezCORSnaPřístupovémBoduSlužby>\n    <https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSbezCORSnaSouboruKeStažení>\n  }\n  ?mereni qb:dataSet ?dataSet ;\n          a ?types ;\n          dqv:isMeasurementOf ?metric ;\n          dqv:computedOn ?poskytovatel  ;\n          dqv:value ?value ;\n          sdmxdim:refPeriod [ time:inXSDDate ?datum ] .\n  BIND(IRI(concat(?poskytovatel,\"/\",?datum)) as ?id)\n}",
                    "#Metriky část 5\nPREFIX qb: <http://purl.org/linked-data/cube#>\nPREFIX dqv: <http://www.w3.org/ns/dqv#>\nPREFIX sdmxdim: <http://purl.org/linked-data/sdmx/2009/dimension#>\nPREFIX nkod: <https://data.gov.cz/zdroj/katalog/NKOD>\nPREFIX dcat: <http://www.w3.org/ns/dcat#>\nPREFIX dcterms: <http://purl.org/dc/terms/>\nPREFIX time: <http://www.w3.org/2006/time#>\nPREFIX bif: <http://www.openlinksw.com/schemas/bif#>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\nPREFIX foaf: <http://xmlns.com/foaf/0.1/>\n\nCONSTRUCT {\n  ?id a ?types;\n    qb:dataSet ?dataSet ;\n    dqv:computedOn ?poskytovatel ;\n    dqv:isMeasurementOf ?metric ;\n    ?metric ?value ;\n    sdmxdim:refPeriod ?datum .\n} WHERE {\n  #vybere poskytovatele v NKOD\n  {SELECT ?poskytovatel ?poskytovatelJmeno WHERE {\n      GRAPH <https://data.gov.cz/zdroj/datová-sada/poskytovatelé-v-nkod> {\n        ?poskytovatel a foaf:Agent ;\n    \t\t\t\t  foaf:name ?poskytovatelJmeno .\n      }\n    }\n  }\n  #nastaví včerejší den\n  BIND(bif:dateadd(\"day\", -1, xsd:date(now())) as ?datum)\n  #metriky\n  VALUES ?metric {\n<https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSeSpecifikací>\n<https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSNedostupnouSpecifikací>\n<https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadDatováSlužbaSeSpecifikací>\n<https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSNedostupnouSpecifikacíSlužby>\n<https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSadSNeshodnýmMediaTypem>\n\n  }\n  ?mereni qb:dataSet ?dataSet ;\n          a ?types ;\n          dqv:isMeasurementOf ?metric ;\n          dqv:computedOn ?poskytovatel  ;\n          dqv:value ?value ;\n          sdmxdim:refPeriod [ time:inXSDDate ?datum ] .\n  BIND(IRI(concat(?poskytovatel,\"/\",?datum)) as ?id)\n}"
