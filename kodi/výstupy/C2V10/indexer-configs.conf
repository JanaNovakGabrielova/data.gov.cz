        "incrementally": true,
        "config": {
            "type": "eeaRDF",
            "eeaRDF": {
                "endpoint": "https://data.gov.cz/sparql",
                "query": [
                    "#Negace metriky PočetDatovýchSadSNedostupnýmiPodmínkamiUžití/Kombinace\nPREFIX qb: <http://purl.org/linked-data/cube#>\nPREFIX dcat: <http://www.w3.org/ns/dcat#>\nPREFIX bif: <http://www.openlinksw.com/schemas/bif#>\nPREFIX dqv: <http://www.w3.org/ns/dqv#>\nPREFIX foaf: <http://xmlns.com/foaf/0.1/>\nPREFIX dcterms: <http://purl.org/dc/terms/>\nPREFIX nkod: <https://data.gov.cz/zdroj/katalog/NKOD>\nPREFIX time: <http://www.w3.org/2006/time#>\nPREFIX sdmxdim: <http://purl.org/linked-data/sdmx/2009/dimension#>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\nPREFIX temp: <tempIRI#>\n\nCONSTRUCT {\n  ?id a ?types;\n    qb:dataSet ?dataSet;\n    dqv:computedOn ?poskytovatel;\n    temp:computedOnName ?poskytovatelJmeno ;\n    dqv:isMeasurementOf ?metrikaJmeno;\n    dqv:value ?value ;\n    sdmxdim:refPeriod ?datum .\n} WHERE {\n  #vybere poskytovatele v NKOD\n  {SELECT ?poskytovatel ?poskytovatelJmeno WHERE {\n      GRAPH <https://data.gov.cz/zdroj/datová-sada/poskytovatelé-v-nkod> {\n        ?poskytovatel a foaf:Agent ;\n    \t\t\t\t  foaf:name ?poskytovatelJmeno .\n      }\n    }\n  }\n  #nastaví včerejší den\n  BIND(bif:dateadd(\"day\", -1, xsd:date(now())) as ?datum)\n  \n  {\n    SELECT DISTINCT ?poskytovatel ?dateObj (MAX(?početDatovýchSad_0) AS ?početDatovýchSad) (MAX(?DDS_PUADilo_0) AS ?DDS_PUADilo) (MAX(?DDS_PUZPPD_0) AS ?DDS_PUZPPD) (MAX(?DDS_PUADatabaze_0) AS ?DDS_PUADatabaze)\n    WHERE {\n      { \n        SELECT DISTINCT ?poskytovatel ?dateObj ?početDatovýchSad_0 (0 AS ?DDS_PUZPPD_0) (0 AS ?DDS_PUADilo_0) (0 AS ?DDS_PUADatabaze_0)\n        WHERE {\n          #vybere počet datových sad poskytovatele\n          ?v dqv:isMeasurementOf <https://data.gov.cz/zdroj/datová-kvalita/metriky/PočetDatovýchSad> ;\n             dqv:computedOn ?poskytovatel ;\n             sdmxdim:refPeriod ?dateObj ;\n             dqv:value ?početDatovýchSad_0 .\n          ?dateObj time:inXSDDate ?datum .\n        }\n      } \n      UNION\n      {\n        SELECT DIST