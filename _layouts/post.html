---
layout: default
---

<article class="container">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%-d. %-m. %Y"}}</time>,
		{% if site.data.authors[page.author].web %}
        <a href="{{site.data.authors[page.author].web}}">{{site.data.authors[page.author].name}}</a>
        {% else %}
        {{site.data.authors[page.author].name}}
        {% endif %}
    </header>
	<hr/>
    <div class="entry container">
        {{ content }}
    </div>

</article>
