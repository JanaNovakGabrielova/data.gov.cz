<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#057fa5">

    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicons/apple-icon-72x72.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/images/favicons/apple-icon-76x76.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicons/apple-icon-114x114.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/images/favicons/apple-icon-120x120.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/images/favicons/apple-icon-144x144.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/images/favicons/apple-icon-152x152.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-icon-180x180.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/images/favicons/android-icon-192x192.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "/images/favicons/favicon-96x96.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | relative_url }}">
    <link rel="manifest" href="{{ "/images/favicons/manifest.json" | relative_url }}">
    <link rel="stylesheet" href="../../assets/reveal.js/reset.css">
    <link rel="stylesheet" href="../../assets/reveal.js/reveal.css">
    <link rel="stylesheet" href="../../assets/reveal.js/theme/white.css">
    <link rel="stylesheet"
      href="../../assets/reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>{{page.title}}</title>
  </head>
  <body>

    <header>
      <img src="../../../../images/ozp_logo_cz.webp" id="logo-esf" alt="Evropská
        unie,
        Evropský sociální fond, Operační program Zaměstnanost" />
      <img src="../../../../images/logo.png" alt="Otevřená Data" />
    </header>

    <div class="reveal presentation"> <div class="slides">

        {{ content }}

      </div> </div>

    <footer>
      Projekt: Rozvoj datových politik v oblasti zlepšování kvality a
      interoperability dat veřejné správy / Registrační číslo:
      CZ.03.4.74/0.0/0.0/15_025/0013983
    </footer>

    <script src="../../assets/main.js"></script>
    <script src="../../assets/reveal.js/reveal.js"></script>
    <script src="../../assets/reveal.js/plugin/notes/notes.js"></script>
    <script src="../../assets/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../../assets/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        // Use all the available space.
        "width": "100%",
        "height": "100%",
        //
      "hash": true,
        "embedded": true,
        "center": false, // Do not use vertical centering, so top is always at the top.
        "plugins": [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>

  </body>
</html>
